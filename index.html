<body>
    <div class="container">
        <div class="index_con">
            <div class="index_face" id="index_face">
            </div>
            <div class="txts_box" id="txts_box">
            </div>
            <div class="btnCon">
                <a href="game.html?v=0.0.1" class="btn_offic"></a>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        document.body.addEventListener('touchstart', function () { });

        var txts_box = document.getElementById("txts_box");
        var markPos = 0;
        window.setInterval(function () {
            markPos -= 10;
            txts_box.style.backgroundPosition = "0 " + markPos + "px";
        }, 50);

        var mark = 0;
        var face = document.getElementById("index_face");
        window.setInterval(function () {
            if (mark < 12) {
                mark += 1;
                face.className = "index_face face" + (mark < 10 ? "0" + mark : mark);
            }
            else {
                mark = 0;
            }
        }, 50);

    </script>
