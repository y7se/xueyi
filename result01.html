<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>骚年，有个月薪25K的offer想!给!你!</title>
    <link href="css/layout.css?v=0.1" rel="stylesheet" />
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?5e347866cfa74f0e7e3b3bd14ac5dce4";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
</script>

</head>
<body>
    <div class="container" id="container">
        <div class="result_con" style="background-color: #fffdf5;">
            <div class="result_con_title">
                <div class="top_txt">你一共抢到<span style="color: #f37042;" id="num">XX</span>份Offer</div>
                <div class="bottom_txt">月薪最高达<span style="color: #f37042;">3.5K</span></div>
            </div>
            <div class="pic_box">
                <img src="images/index_3_an_02.gif" />
            </div>
            <div class="btnCon">
                <a href="http://wx.10086.cn/mkactivity/mobile/activitie/main" class="com_btns btn01"></a>
                <a href="game.html?v=0.0.1" class="com_btns btn02"></a>
            </div>
        </div>
        <div class="share_box" id="share_box">
            <span class="close" id="closeBtn"></span>
        </div>
    </div>
    <script type="text/javascript">
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        var share_box = document.getElementById("share_box"),
            closeBtn = document.getElementById("closeBtn");

        document.getElementById("num").innerHTML = GetQueryString("score");
        closeBtn.onclick = function () {
            share_box.style.display = "none";
        };
        //判断是否第一次到查看页面
        if (window.localStorage) {
            if (localStorage.record == undefined) {
                localStorage.record = 1;
            }
            else {
                share_box.style.display = "none";
            }
        }
    </script>
    <script type="text/javascript">
        var imgUrl = "http://fun.mail.10086.cn/wap/1508/5004/images/icon_share.png";  //图片LOGO注意必须是绝对路径
        var lineLink = "http://fun.mail.10086.cn//wap/1508/5013/index.html";   //网站网址，必须是绝对路径
        var descContent = '我收到' + GetQueryString("score") + '份Offer,最高月薪3.5K，周末就去看房~'; //分享给朋友或朋友圈时的文字简介
        var shareTitle = '我收到' + GetQueryString("score") + '份Offer,最高月薪3.5K，周末就去看房~';  //分享title
        var appid = ''; //apiID，可留空

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage', {
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function (res) {
                //_report('send_msg', res.err_msg);
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function (res) {
                //_report('timeline', res.err_msg);
            });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": descContent,
                "url": lineLink,
            }, function (res) {
                //_report('weibo', res.err_msg);
            });
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                shareFriend();
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function (argv) {
                shareTimeline();
            });
            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function (argv) {
                shareWeibo();
            });
        }, false);
       </script>
</body>
</html>
